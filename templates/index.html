{% extends "base.html" %}

{% block content %}
<div class="grid">
  {% for review in reviews %}
    <a href="reviews/{{review.slug}}" class="review-card-link">
      <div class="review-card">
        <img src="{{review.img_url}}" alt="Cannoli Thumbnail" width="323px" height="auto">
        <div class="rating-badge" style="top: 24px; right: 24px; height: 50px; width: 50px; background-color: {{review.badge_color}};">
          <p style="display: block; font-size: 24px;">{{review.rating}}</p>
        </div>
        <p>{{review.date}}</p>
        <h2>{{review.title}}</h2>
        <p class="review-card-location">{{review.location}}</p>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock content %}
